<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Task 19</title>
</head>

<body>
    <div class="container">
        <div class="weather">
            <span class="weather__coutry">UA</span>
            <p class="weather__city-name">Kyiv</p>
            <p class="weather__temp">10&deg</p class="degree">
            <ul class="fearures">
                <li class="fearures__icon"></li>
                <li class="fearures__wind"></li>
                <li class="fearures__humidity"></li>
                <li class="fearures__discription"></li>
                <li class="fearures__deg"></li>
                <li class="fearures__pressure"></li>
                <li class="fearures__pressure">
                    <span class="fearures__cities-span">City-choice</span>
                    <select name="city" class="fearures__sel">
                    </select>
                </li>
                
            </ul>
            <button class="weather__btn  button-primary">go</button>
        </div>
    </div>

    <hr>
    <script src="./main.js"></script>
</body>

</html>
